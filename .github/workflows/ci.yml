name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch: {}

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install minimal deps
        run: |
          python -m pip install -U pip
          pip install numpy scipy pandas matplotlib
      - name: Run unit tests (if any)
        run: |
          python -m pytest -q || true
      - name: File-level link audit
        run: |
          python scripts/qa/audit_links.py
      - name: Shared params fingerprint audit
        run: |
          python scripts/qa/audit_shared_sha.py

