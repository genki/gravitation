project:
  type: book

format:
  html:
    theme: cosmo
    toc: true
    number-sections: true
    mathjax: true
  pdf:
    documentclass: revtex4-2
    keep-tex: true
    include-in-header: preamble.tex

book:
  title: "${title}"
  subtitle: "${subtitle}"
  chapters:
    - paper.qmd

metadata-files:
  - _variables.yml

